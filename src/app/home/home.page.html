<ion-header>
    <ion-toolbar>
        <ion-title>
            Upload Demo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button expand="block" (click)="takePicture()">
        Take Picture
    </ion-button>

    <ion-button expand="block" (click)="uploadPicture(currentImagePath)" [disabled]="!currentImagePath">
        Upload Picture
    </ion-button>

    <img [src]="currentImageSaveUrl" *ngIf="currentImageSaveUrl"/>
</ion-content>
